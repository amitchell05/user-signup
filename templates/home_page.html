<!doctype html>

<html>

    <head>

        <style>

            .error { color: red; }

        </style>

    </head>

    <body>

        <h1>User Signup</h1>

        <form method="post">

            <table>

                <tbody>

                    <tr>
                        <td>
                            <label>Username:
                                <input name="username" type="text" value=""/>
                            </label>
                            <span class="error">{{username_error}}</span>
                            <br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Password:
                                <input name="password" type="password" value="" />
                            </label>
                            <span class="error">{{password_error}}</span>
                            <br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Verify Password:
                                <input name="verify" type="password" value=""/>
                            </label>
                            <span class="error">{{verify_error}}</span>            
                            <br>  
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Email (optional):
                                <input name="email" type="text" value="" />
                            </label>
                            <span class="error">{{email_error}}</span>
                            <br>
                        </td>
                    </tr>

                </tbody>

            </table>

            <table>
                <tbody>

                    <tr>
                        <td>
                            <label>Beginner
                                <input type="radio" name="coding_level" value="bg" />
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Intermediate
                                <input type="radio" name="coding_level" value="in" />
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Advanced
                                <input type="radio" name="coding_level" value="ad" />
                            </label>
                            <span class="error">{{radio_error}}</span>
                            <br>
                        </td>
                    </tr>

                </tbody>

                <table>

                <tbody>
                    <tr>
                        <td>
                            <label>Professional Development
                                <input type="checkbox" name="coding_goal" value="first-cb" />
                            </label>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                    </tr>
                </tbody>

                </table>

            

            <br>

            <label>Personal Hobby
                <input type="checkbox" name="coding_goal" value="second-cb" />
            </label>

            <span class="error">{{checkbox_error}}</span>

            <br>

            <input type="submit" value="Submit"/>

        </form>

    </body>

</html>
